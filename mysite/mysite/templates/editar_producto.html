{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
    <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold">Editar producto</h1>
                <form method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}
                    {% for form in forms %}
                        <div class="card card-body bg-secondary -m2">
                            <label for="">{{ form.label }}</label>
                            <input
                                    type="{{ form.field.widget.input_type }}"
                                    name="{{ form.name }}"
                                    id=""
                                    placeholder="{{ form.label }}"
                                    value="{{ form.value | default:'' }}"
                                    class="form-control mb-2"
                            />
                        </div>
                        <div class="card card-body bg-secondary -m2">
                        {{ form.errors }}
                        </div>
                    {% endfor %}
                    <div class="main-form--edit:buttons">
                        <input type="submit" value="Guardar" class="btn btn-success">
                        <a href="{% url 'productos' %}" role="button" class="btn btn-danger mt-2">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    </body>
</html>
